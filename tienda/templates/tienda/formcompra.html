{%  extends 'tienda/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Comprar el producto
        </div>
        <div class="card-body">
            <h4 class="card-title"> Datos del producto</h4>

                       <div class="mb-3">
                           <form method="post">
                               {% csrf_token %}
                               {{ formulario }}
                               </br>
                                <input name="" id="" class="btn btn-success" type="submit" value="Comprar">
                                <a name="" id="" class="btn btn-primary" href="{%  url 'compra' %}" role="button"> Cancelar</a>
                           </form>

                        </div>
                    <div class="col-12 help-text">{{ i.errors }}</div>


        </div>

    </div>
{% endblock %}
