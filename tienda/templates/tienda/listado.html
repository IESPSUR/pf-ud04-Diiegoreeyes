{% extends 'tienda/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar producto</a>
        </div>
         <!-- Creamos tabla para que quede bonito-->

        <table class="table">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Unidades</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                 <!-- recorremos los productos-->

                {% for producto in listadoprod %}

                <tr>
                  <td>{{ producto.id }}</td>
                  <td>{{ producto.nombre }}</td>
                  <td>{{ producto.marca }}</td>
                  <td>{{ producto.unidades }}</td>
                  <td>{{ producto.precio }}â‚¬</td>
                  <td>
                      <a class="btn btn-info" href="{% url 'editar' producto.id %}" role="button">Editar</a>
                      |
                       <a class="btn btn-danger" href="{%  url 'eliminar' producto.id %}" role="button">Borrar</a>
                  </td>
                </tr>

                {%  endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
