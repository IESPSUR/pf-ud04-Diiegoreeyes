{% extends 'tienda/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar producto</a>
        </div>
    </div>
    <table class="table">
<thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Marca</th>
      <th scope="col">Unidades</th>
      <th scope="col">Precio</th>
      <th scope="col">Accion</th>
    </tr>
</thead>
    <tbody>

    {% for i in listadoprod %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.nombre }}</td>
      <td>{{ i.marca }}</td>
      <td>{{ i.unidades }}</td>
      <td>{{ i.precio }}â‚¬</td>
      <td>
          <a class="btn btn-info" href="{% url 'editar' i.id %}" role="button">Editar</a>
          |
           <a class="btn btn-danger" href="{%  url 'eliminar' i.id %}" role="button">Borrar</a>
      </td>
    </tr>

    {%  endfor %}
    </tbody>
</table>

{% endblock %}
